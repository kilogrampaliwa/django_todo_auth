{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
    
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-200">
        Login
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a>.
    </p>
  </div>
{% endblock %}
