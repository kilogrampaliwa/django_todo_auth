{% extends 'base.html' %}
{% block content %}
  <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Create new task</h2>
    <form method="post" action="{% url 'task-create' %}" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" 
              class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
        Save
      </button>
    </form>
  </div>
{% endblock %}
