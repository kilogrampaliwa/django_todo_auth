{% extends "base.html" %}

{% block title %}New task{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white rounded shadow-md mt-8">

  <h2 class="text-2xl font-semibold mb-6 text-gray-800">Add task</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" 
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded transition">
      Save task
    </button>
  </form>

  <a href="{% url 'task-list' %}" 
     class="inline-block mt-6 text-indigo-600 hover:underline">
    ← Back
  </a>

</div>
{% endblock %}
